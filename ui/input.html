<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/login" class="form-signin" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Enter date and pincode</h1>
      <label for="date" class="sr-only">Date</label>
      <input name="date" type="date" id="date" class="form-control" required autofocus>
      <label for="pincode" class="sr-only">Password</label>
      <input name="pincode" type="number" id="pincode" class="form-control" placeholder="" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Get Schedule</button>
    </form>
  </body>
</html>
